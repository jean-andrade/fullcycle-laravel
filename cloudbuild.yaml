steps:
  - id: "Rodando Docker Compose"
    name: "gcr.io/$PROJECT_ID/docker-compose:1.25.5"
    args: ["-f", "docker-compose.cloudbuild.yaml", "up", "-d"]

  - id: "Aguardando Banco de dados"
    name: "gcr.io/cloud-builders/dockerizer"
    args: ["-wait", "tcp://${_DB_HOST}:3306", "-timeout", "20s"]

  - id: "Rodando Composer"
    name: "gcr.io/cloud-builders/docker"
    args: ["exec", "-t", "app", "composer", "install"]

  - id: "Gerando .env"
    name: "gcr.io/cloud-builders/dockerizer"
    args: ["-template", ".env.example:.env"]
    env:
      - "DB_HOST=${_DB_HOST}"
      - "DB_USERNAME=${_DB_USERNAME}"
      - "DB_PASSWORD=${_DB_PASSWORD}"

  - id: "Exibe conteudo .env"
    name: "gcr.io/cloud-builders/docker"
    args: ["exec", "-t", "app", "cat", ".env"]

  - id: "Rodando key:generate"
    name: "gcr.io/cloud-builders/docker"
    args: ["exec", "-t", "app", "php", "/var/www/artisan", "key:generate"]

  - id: "Rodando Migrations"
    name: "gcr.io/cloud-builders/docker"
    args: ["exec", "-t", "app", "php", "/var/www/artisan", "migrate"]

  - id: "Rodando phpunit"
    name: "gcr.io/cloud-builders/docker"
    args:
      [
        "exec",
        "-t",
        "app",
        "php",
        "/var/www/vendor/bin/phpunit",
        "-c",
        "/var/www/phpunit.xml",
      ]
